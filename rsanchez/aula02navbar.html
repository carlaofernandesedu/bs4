<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">

     <link rel="stylesheet" href="estilo.css">
    <title>Curso Bootstrap 4 Navbar</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- ponto inicial lado esquerdo -->   
            <!-- personalizacao h1-->   
            <a href="#" class="navbar-brand h1 mb-0">Curso</a>
            <!-- botão para recolher -->   
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsite">
                <span class="navbar-toggler-icon"></span> 
            </button>
            <!-- lista com os itens da barra de navegacao -->   
            <div id="navbarsite" class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Depoimentos</a>
                    </li>
                    </ul>
                    <!--Tratar de colocar um dropdrown-->
                    <ul class="navbar-nav ml-auto">
                         <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="navdrop" href="">Social</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Facebook</a>
                                <a class="dropdown-item" href="#">Twitter</a>
                                <a class="dropdown-item" href="#">Instagram</a>
                            </div>
                         </li>       
                    </ul>
                    <form class="form-inline">
                        <input class="form-control ml-4 mr-2" type="search" placeholder="Buscar..">
                        <button class="btn btn-default" type="submit">ok</button>
                    </form>
            </div>
        </nav>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    
</body>
</html>
